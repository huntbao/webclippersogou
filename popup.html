<!DOCTYPE html>
    <head>
        <meta charset="utf-8"/>
		<title>MaiKu Web Clipper Popup Page</title>
        <link rel="stylesheet" href="css/popup.css" />
	</head>
    <body>
        <div class="not-login">
            <div class="inner">
                <a href="" target="_blank" class="login button">登录</a>
                <a href="" target="_blank" class="register button">注册</a>
            </div>
        </div>
        <div class="popupwrap" id="popupwrap">
            <div class="list-wrap" id="list-wrap">
	    <div class="top">
		<a href="http://note.sdo.com/my" title="前往我的麦库" class="logo" target="_blank"><img src="images/icons/19x19.png" alt="麦库记事" /></a>
		<span class="main-menu-button"><span></span></span>
		<ul class="main-menu">
		    <!-- <li><a href="#options" class="option-page">设置选项</a></li> -->
		    <li><a href="#help" class="help-button">帮助</a></li>
		    <li><a href="http://lab.in.sdo.com/support/index.php" class="feedback" target="_blank">意见反馈</a></li>
		    <li><a href="#logoff" class="logoff">注销</a></li>
		</ul>
		<input type="text" class="search" placeholder="搜索笔记" />
		<div class="create-button">
		    <a href="#create" class="button create" id="create-note" title="新建笔记"><span>新建笔记</span></a>
		    <a href="#clip" class="button clip" id="clip-note" title="保存页面内容"><span>保存页面内容</span></a>
		</div>
	    </div>
	    <div class="note-list-wrapper">
		<ul class="note-list"></ul>
		<div class="search-more">
		    <a href="javascript:void(0);">查找更多笔记</a>
		</div>
	    </div>
	</div>
        </div>
        <div id="cover" class="cover"></div>
		<script src="js/lib/jquery.min.js"></script>
		<script src="js/lib/jquery.taghandler.js"></script>
		<script src="js/namespace.js"></script>
		<script src="js/messages.js"></script>
		<script src="js/popup.js"></script>
    </body>
</html>
